<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>樂芙沫戀愛代表人物測驗</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe0f0, #ffeaf6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 28px;
      color: #d8739f;
    }

    .question {
      display: none;
      margin-bottom: 30px;
    }

    .question h4 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #a35d7a;
    }

    button {
      display: block;
      background-color: #ffc6d3;
      border: none;
      border-radius: 15px;
      color: #fff;
      padding: 15px;
      margin: 10px auto;
      font-size: 16px;
      width: 80%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #f39ab9;
    }

    #progressBar {
      height: 10px;
      background-color: #ffdbe9;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    #progress {
      height: 100%;
      width: 0;
      background-color: #ff88a2;
      transition: width 0.5s ease;
    }

    #resultCard {
      display: none;
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      border: 2px solid #ffe0f0;
      margin-top: 20px;
      animation: fadeIn 1.2s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>愛就是love more 愛不就是樂芙沫 💘</h2>
    <div id="intro">
      <p>透過這些問題，找出你最像哪位《排球少年》的戀愛代表人物！</p>
      <button onclick="startQuiz()">開始測驗</button>
    </div>

    <div id="progressBar"><div id="progress"></div></div>

    <!-- 問題會用 JS 動態顯示 -->
    <div id="questionContainer"></div>

    <div id="resultCard">
      <div class="result-title" id="resultTitle"></div>
      <div class="result-desc" id="resultDesc"></div>
      <button onclick="resetQuiz()">重新測驗</button>
    </div>
  </div>

  <script>
    const questions = [
      ["你最喜歡的告白方式是？", ["直接當面說出來！", "寫卡片慢慢傳達", "搞笑中突然認真", "假裝不經意地提起"]],
      ["在戀愛中，你會更在意對方的哪一點？", ["對方是否能理解我", "對方的幽默感", "對方的勇氣和決心", "對方的真誠和穩重"]],
      ["當你遇到困難時，你會怎麼做？", ["自己想辦法解決", "找朋友幫忙", "努力維持冷靜", "跟著直覺走"]],
      ["你的朋友會形容你是怎樣的人？", ["活潑有活力", "冷靜理智", "溫柔體貼", "自信又可靠"]],
      ["如果你和對方有誤會，通常會怎麼處理？", ["直接溝通解開誤會", "選擇沉默等時間沖淡", "先冷靜一段時間再談", "努力保持幽默氣氛化解尷尬"]],
      ["在戀愛中，你喜歡的是什麼樣的氛圍？", ["浪漫又熱情", "穩定而平靜", "搞笑又輕鬆", "溫馨而貼心"]],
      ["你面對挑戰時的態度是？", ["迎難而上，努力克服", "分析情況，再做決定", "保持冷靜，逐步處理", "接受挑戰，讓自己成長"]],
      ["你認為戀愛最重要的是？", ["彼此的理解和包容", "共同的幽默感", "信任和支持", "共同的夢想與目標"]],
      ["當你與愛人出現分歧時，你通常會怎麼處理？", ["坦誠溝通", "等待對方先開口", "尋找妥協的辦法", "盡量保持冷靜，稍後再談"]],
      ["你喜歡的約會方式是？", ["戶外冒險，挑戰極限", "安靜的咖啡廳，兩人對話", "一起看電影，輕鬆度過", "去遊樂園，享受快樂的時光"]]
    ];

    const results = {
      A: { name: "日向翔陽", desc: "你像日向翔陽，總是充滿活力，積極主動。在戀愛中，你是那個會不顧一切去爭取自己愛的人！" },
      B: { name: "影山飛雄", desc: "你像影山飛雄，雖然有些內向和高冷，但實際上很重視關係的深度。" },
      C: { name: "孤爪研磨", desc: "你像研磨，細膩敏感，總是觀察入微。在戀愛中你會默默守護對方。" },
      D: { name: "黑尾鐵朗", desc: "你像黑尾，自信又可靠，是戀愛中的大哥哥角色。你能帶給對方安穩又開心的氛圍。" }
    };

    let current = 0;
    let answers = [];

    function startQuiz() {
      document.getElementById("intro").style.display = "none";
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById("questionContainer");
      container.innerHTML = '';

      const q = questions[current];
      const qDiv = document.createElement("div");
      qDiv.className = "question";
      qDiv.innerHTML = `<h4>${current + 1}. ${q[0]}</h4>`;
      q[1].forEach((text, index) => {
        const btn = document.createElement("button");
        const choice = ["A", "B", "C", "D"][index];
        btn.innerText = text;
        btn.onclick = () => selectAnswer(choice);
        qDiv.appendChild(btn);
      });
      container.appendChild(qDiv);
      container.style.display = "block";  // 顯示問題
      updateProgress();
    }

    function selectAnswer(choice) {
      answers.push(choice);
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        calculateResult();
      }
    }

    function updateProgress() {
      const progress = document.getElementById("progress");
      progress.style.width = `${(current / questions.length) * 100}%`;
    }

    function calculateResult() {
      const container = document.getElementById("questionContainer");
      container.innerHTML = `
        <h4>正在計算結果...</h4>
      `;
      updateProgress();

      setTimeout(() => {
        const count = { A: 0, B: 0, C: 0, D: 0 };
        answers.forEach(ans => count[ans]++);
        const final = Object.entries(count).sort((a, b) => b[1] - a[1])[0][0];
        showResult(final);
      }, 2000); // 2 秒後顯示結果
    }

    function showResult(type) {
      const data = results[type];
      document.getElementById("questionContainer").style.display = "none";
      document.getElementById("resultTitle").innerText = data.name;
      document.getElementById("resultDesc").innerText = data.desc;
      document.getElementById("resultCard").style.display = "block";
    }

    function resetQuiz() {
      current = 0;
      answers = [];
      document.getElementById("resultCard").style.display = "none";
      document.getElementById("questionContainer").style.display = "block";
      document.getElementById("intro").style.display = "block";
      document.getElementById("progress").style.width = "0%";
    }
  </script>
</body>
</html>
