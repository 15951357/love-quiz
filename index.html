<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戀愛代表人物測驗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            margin: 0;
            background-color: #FFC0CB; /* 粉色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 700px;
            text-align: center;
            overflow: hidden;
        }

        h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #A7C7E7;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        p.intro {
            font-size: 22px;
            margin-bottom: 40px;
            color: #d1d1d1;
            line-height: 1.6;
        }

        .question h4 {
            font-size: 28px;
            color: #F39C12;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 15px;
        }

        .question {
            margin-bottom: 30px;
        }

        button {
            background-color: #6A4C7C;
            color: white;
            padding: 20px 40px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 10px 0;
            width: 100%;
        }

        button:hover {
            background-color: #8E7A8D;
            transform: scale(1.05);
        }

        #result {
            font-weight: bold;
            color: #F39C12;
            margin-top: 30px;
            font-size: 24px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        #actions {
            margin-top: 30px;
        }

        #actions button {
            background-color: #9B59B6;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #actions button:hover {
            background-color: #8E44AD;
        }

        .question {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h2 {
                font-size: 36px;
            }

            .question h4 {
                font-size: 24px;
            }

            button {
                font-size: 20px;
                padding: 15px 30px;
            }

            #result {
                font-size: 22px;
            }

            #actions button {
                font-size: 18px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 30px;
            }

            .question h4 {
                font-size: 20px;
            }

            button {
                font-size: 18px;
                padding: 12px 25px;
            }

            #result {
                font-size: 20px;
            }

            #actions button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>戀愛代表人物測驗 💘</h2>

        <!-- 顯示測驗敘述 -->
        <p class="intro" id="intro">這是一個輕鬆有趣的戀愛測驗，幫助你發現自己在戀愛中最具代表性的角色。每個問題的答案會對應到你戀愛風格的不同面向，讓我們一起來探索吧！</p>

        <!-- 開始按鈕 -->
        <button onclick="startQuiz()">開始測驗</button>

        <!-- 問題 1 -->
        <div class="question" id="q1" style="display:none;">
            <h4>1. 當你和對方約會時，總會有那麼一刻，心跳加速。你最喜歡的約會方式是？</h4>
            <button onclick="selectAnswer(1, 'A')">A. 一起去看電影</button>
            <button onclick="selectAnswer(1, 'B')">B. 隨便走走</button>
            <button onclick="selectAnswer(1, 'C')">C. 有趣的驚喜</button>
            <button onclick="selectAnswer(1, 'D')">D. 一起煮飯</button>
        </div>

        <!-- 其他問題會在選擇後顯示 -->

        <div id="result" style="display:none;"></div>
        <div id="actions" style="display:none;">
            <button onclick="copyResult()">📋 複製分享文字</button>
            <button onclick="resetQuiz()">🔁 重新測驗</button>
        </div>
    </div>

    <script>
        let answers = [];
        let finalResult = '';

        // 開始測驗
        function startQuiz() {
            // 隱藏敘述文字並顯示第一題
            document.getElementById('intro').style.display = 'none';
            document.querySelector('button').style.display = 'none';
            document.getElementById('q1').style.display = 'block';
        }

        // 選擇答案
        function selectAnswer(qNum, choice) {
            answers[qNum - 1] = choice;
            document.getElementById('q' + qNum).style.display = 'none';

            if (qNum < 10) {
                document.getElementById('q' + (qNum + 1)).style.display = 'block';
            } else {
                showResult();
            }
        }

        // 顯示結果
        function showResult() {
            const count = { A: 0, B: 0, C: 0, D: 0 };
            answers.forEach(a => count[a]++);
            let max = 0;
            let resultKey = 'A';

            for (let key in count) {
                if (count[key] > max) {
                    max = count[key];
                    resultKey = key;
                }
            }

            // 根據結果顯示對應的文本
            switch (resultKey) {
                case 'A':
                    finalResult = "你是領導型的戀愛代表！";
                    break;
                case 'B':
                    finalResult = "你是溫柔體貼型的戀愛代表！";
                    break;
                case 'C':
                    finalResult = "你是浪漫搞笑型的戀愛代表！";
                    break;
                case 'D':
                    finalResult = "你是穩重依賴型的戀愛代表！";
                    break;
            }

            document.getElementById('result').innerText = finalResult;
            document.getElementById('result').style.display = 'block';
            document.getElementById('actions').style.display = 'block';
        }

        // 複製結果
        function copyResult() {
            navigator.clipboard.writeText(finalResult).then(() => {
                alert('結果已複製到剪貼板！');
            });
        }

        // 重新測驗
        function resetQuiz() {
            answers = [];
            finalResult = '';
            document.getElementById('result').innerText = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('actions').style.display = 'none';

            // 重設問題
            for (let i = 1; i <= 10; i++) {
                document.getElementById('q' + i).style.display = i === 1 ? 'block' : 'none';
            }

            // 顯示敘述文字
            document.getElementById('intro').style.display = 'block';
            document.querySelector('button').style.display = 'block';
        }
    </script>
</body>
</html>
