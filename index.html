  <style>
    body {

      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    h2 {
      font-size: 36px;
      color: #A7C7E7;
    }
    .question {
      display: none;
      margin-bottom: 30px;
    }
    .question h4 {

      margin-bottom: 20px;
      color: #F39C12;
    }
    button {
      display: block;
      background-color: #6A4C7C;
      border: none;
      border-radius: 10px;
      color: #fff;
      padding: 15px;
      margin: 10px auto;
      font-size: 18px;
      width: 80%;
      cursor: pointer;
    }
    button:hover {
      background-color: #8E7A8D;
    }
    #resultCard {
      display: none;
      background-color: #fff;
      color: #000;
      padding: 30px;
      border-radius: 15px;
      margin-top: 30px;
    }
    .result-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .result-desc {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .quote {
      font-style: italic;
      color: #555;
    }
  </style>

      <h4>1. 你最喜歡的告白方式是？</h4>
      <button onclick="selectAnswer(0, 'A')">直接當面說出來！</button>
      <button onclick="selectAnswer(0, 'B')">寫卡片慢慢傳達</button>
      <button onclick="selectAnswer(0, 'C')">搞笑中突然認真</button>
      <button onclick="selectAnswer(0, 'I')">假裝不經意地提起</button>
    </div>

    <div class="question" id="q2">
      <h4>2. 約會時，你最想要的是？</h4>
      <button onclick="selectAnswer(1, 'A')">充滿驚喜的冒險！</button>
      <button onclick="selectAnswer(1, 'B')">安靜又放鬆的時光</button>
      <button onclick="selectAnswer(1, 'C')">可以共同完成的活動</button>
      <button onclick="selectAnswer(1, 'D')">隨便走走，不用特意安排</button>
    </div>

    <div class="question" id="q3">
      <h4>3. 當戀愛中遇到困難時，你通常會怎麼處理？</h4>
      <button onclick="selectAnswer(2, 'A')">直接面對，解決問題</button>
      <button onclick="selectAnswer(2, 'B')">先冷靜一下，再想辦法解決</button>
      <button onclick="selectAnswer(2, 'C')">輕鬆應對，帶點幽默</button>
      <button onclick="selectAnswer(2, 'D')">可能會選擇避開，讓自己沉默一段時間</button>
    </div>

    <div class="question" id="q4">
      <h4>4. 在戀愛中，你認為最重要的是？</h4>
      <button onclick="selectAnswer(3, 'A')">信任與支持</button>
      <button onclick="selectAnswer(3, 'B')">情感的穩定與理解</button>
      <button onclick="selectAnswer(3, 'C')">浪漫和驚喜</button>
      <button onclick="selectAnswer(3, 'D')">共享安靜、平和的時光</button>
    </div>

    <div class="question" id="q5">
      <h4>5. 如果要為戀人準備生日驚喜，你會選擇？</h4>
      <button onclick="selectAnswer(4, 'A')">安排一個特別的旅行</button>
      <button onclick="selectAnswer(4, 'B')">寫一封感人的信</button>
      <button onclick="selectAnswer(4, 'C')">辦一場派對，帶大家一起慶祝</button>
      <button onclick="selectAnswer(4, 'D')">準備一份心意禮物，悄悄送給他/她</button>
    </div>

    <div class="question" id="q6">
      <h4>6. 當戀人對你生氣時，你會怎麼做？</h4>
      <button onclick="selectAnswer(5, 'A')">立刻道歉並試著解釋</button>
      <button onclick="selectAnswer(5, 'B')">耐心聆聽對方的想法</button>
      <button onclick="selectAnswer(5, 'C')">用幽默化解氣氛</button>
      <button onclick="selectAnswer(5, 'D')">靜靜地等對方冷靜下來</button>
    </div>

    <div class="question" id="q7">
      <h4>7. 你對戀人的要求是？</h4>
      <button onclick="selectAnswer(6, 'A')">要能夠在一起面對一切挑戰</button>
      <button onclick="selectAnswer(6, 'B')">要理解我、尊重我的情感</button>
      <button onclick="selectAnswer(6, 'C')">希望有許多的浪漫瞬間</button>
      <button onclick="selectAnswer(6, 'D')">希望彼此可以彼此支持和依賴</button>
    </div>

    <div class="question" id="q8">
      <h4>8. 你喜歡戀人表現出的哪一種特質？</h4>
      <button onclick="selectAnswer(7, 'A')">自信、果斷</button>
      <button onclick="selectAnswer(7, 'B')">溫柔、體貼</button>
      <button onclick="selectAnswer(7, 'C')">幽默、聰明</button>
      <button onclick="selectAnswer(7, 'D')">穩重、可靠</button>
    </div>

    <div class="question" id="q9">
      <h4>9. 如果兩人有爭執，你怎麼辦？</h4>
      <button onclick="selectAnswer(8, 'A')">冷靜解決，不能讓問題累積</button>
      <button onclick="selectAnswer(8, 'B')">耐心溝通，直到對方理解我</button>
      <button onclick="selectAnswer(8, 'C')">想辦法逗對方笑，化解尷尬</button>
      <button onclick="selectAnswer(8, 'D')">讓爭執冷卻後再討論</button>
    </div>

    <div class="question" id="q10">
      <h4>10. 當戀愛關係不如預期時，你會選擇？</h4>
      <button onclick="selectAnswer(9, 'A')">直接坦白，讓問題得到解決</button>
      <button onclick="selectAnswer(9, 'B')">耐心等待，讓情感自然流動</button>
      <button onclick="selectAnswer(9, 'C')">調整心態，保持樂觀</button>
      <button onclick="selectAnswer(9, 'D')">選擇暫時冷靜，重新審視關係</button>
    </div>

    <!-- 結果顯示區 -->
    <div id="resultCard">
      <div class="result-title" id="resultTitle"></div>
      <div class="result-desc" id="resultDesc"></div>
      <div class="quote" id="resultQuote"></div>
      <button onclick="resetQuiz()">重新測驗</button>
    </div>
  </div>
