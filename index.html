<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>戀愛代表人物測驗</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to right, #fce4ec, #f3e5f5);
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      font-size: 28px;
      color: #d81b60;
      margin-bottom: 20px;
    }
    .question {
      display: none;
      margin-bottom: 40px;
      animation: fadeIn 0.8s ease-in-out;
    }
    .question h4 {
      font-size: 22px;
      color: #7b1fa2;
      margin-bottom: 25px;
    }
    button {
      background: #f48fb1;
      color: white;
      border: none;
      padding: 15px;
      margin: 10px auto;
      font-size: 16px;
      width: 80%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #ec407a;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }
    #resultCard {
      display: none;
      background-color: #fff;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      margin-top: 30px;
      border: 1px solid #e0e0e0;
    }
    .result-title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #c2185b;
    }
    .result-type {
      font-size: 20px;
      color: #7b1fa2;
      margin-bottom: 10px;
    }
    .result-desc {
      font-size: 18px;
      margin-bottom: 15px;
      line-height: 1.6;
    }
    .quote {
      font-size: 16px;
      font-style: italic;
      color: #757575;
    }
    #progressBar {
      height: 8px;
      background-color: #f8bbd0;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    #progress {
      height: 100%;
      width: 0%;
      background-color: #ec407a;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>戀愛代表人物測驗 💘</h2>
    <div id="progressBar"><div id="progress"></div></div>
    <div id="intro">
      <p>透過這些問題，找出你最像哪位《排球少年》的戀愛代表人物！</p>
      <button onclick="startQuiz()">開始測驗</button>
    </div>

    <!-- 問題區域會用 JS 動態顯示 -->
    <div id="questions"></div>

    <!-- 結果顯示區 -->
    <div id="resultCard">
      <div class="result-title" id="resultName"></div>
      <div class="result-type" id="resultType"></div>
      <div class="result-desc" id="resultDesc"></div>
      <div class="quote" id="resultQuote"></div>
      <button onclick="resetQuiz()">重新測驗</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        text: "1. 你最喜歡的告白方式是？",
        options: ["直接當面說出來！", "寫卡片慢慢傳達", "搞笑中突然認真", "假裝不經意地提起"]
      },
      {
        text: "2. 在戀愛中，你會更在意對方的哪一點？",
        options: ["對方是否能理解我", "對方的幽默感", "對方的勇氣和決心", "對方的真誠和穩重"]
      },
      {
        text: "3. 你喜歡的約會活動是？",
        options: ["浪漫的晚餐", "一起看電影或看展覽", "去戶外探險或旅行", "在家一起煮飯或玩遊戲"]
      },
      {
        text: "4. 遇到困難時，你會怎麼做？",
        options: ["不服輸，努力克服", "尋求他人的幫助", "保持樂觀，等機會", "冷靜思考，找出解決方案"]
      },
      {
        text: "5. 你對戀愛的態度是？",
        options: ["積極主動，爭取自己想要的", "自然發展，不強求", "以開玩笑的態度面對", "保持理智，細心考慮"]
      }
    ];

    const results = {
      A: {
        name: "日向翔陽",
        type: "活力派戀愛代表",
        desc: "你像日向翔陽，陽光又熱血，總是主動追愛毫不猶豫！",
        quote: "「即使再小的努力，也要堅持下去！」"
      },
      B: {
        name: "影山飛雄",
        type: "冷靜派戀愛代表",
        desc: "你像影山飛雄，不擅言詞但重感情，總在默默守護。",
        quote: "「我不是不想，我只是不知道怎麼做。」"
      },
      C: {
        name: "孤爪研磨",
        type: "神秘派戀愛代表",
        desc: "你像研磨，雖然安靜內斂，卻能給對方安定感。",
        quote: "「我更喜歡觀察，但不代表我不在乎。」"
      },
      D: {
        name: "黑尾鐵朗",
        type: "成熟派戀愛代表",
        desc: "你像黑尾鐵朗，幽默中帶著穩重，是戀愛中的靠山。",
        quote: "「我會開玩笑，但我對你很認真。」"
      }
    };

    let currentQuestion = 0;
    let answers = [];

    function startQuiz() {
      document.getElementById('intro').style.display = 'none';
      renderQuestion();
    }

    function renderQuestion() {
      const qDiv = document.getElementById('questions');
      qDiv.innerHTML = '';

      const question = questions[currentQuestion];
      const questionEl = document.createElement('div');
      questionEl.className = 'question';
      questionEl.style.display = 'block';

      const title = document.createElement('h4');
      title.innerText = question.text;
      questionEl.appendChild(title);

      question.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => selectAnswer(idx);
        questionEl.appendChild(btn);
      });

      qDiv.appendChild(questionEl);
      updateProgressBar();
    }

    function selectAnswer(index) {
      const map = ['A', 'B', 'C', 'D'];
      answers.push(map[index]);

      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        renderQuestion();
      } else {
        calculateResult();
      }
    }

    function updateProgressBar() {
      const progress = document.getElementById('progress');
      const percent = (currentQuestion / questions.length) * 100;
      progress.style.width = percent + '%';
    }

    function calculateResult() {
      const count = { A: 0, B: 0, C: 0, D: 0 };
      answers.forEach(a => count[a]++);
      const resultKey = Object.keys(count).reduce((a, b) => count[a] > count[b] ? a : b);
      showResult(resultKey);
    }

    function showResult(key) {
      const r = results[key];
      document.getElementById('questions').innerHTML = '';
      document.getElementById('resultName').innerText = r.name;
      document.getElementById('resultType').innerText = r.type;
      document.getElementById('resultDesc').innerText = r.desc;
      document.getElementById('resultQuote').innerText = r.quote;
      document.getElementById('resultCard').style.display = 'block';
    }

    function resetQuiz() {
      currentQuestion = 0;
      answers = [];
      document.getElementById('resultCard').style.display = 'none';
      document.getElementById('intro').style.display = 'block';
      document.getElementById('progress').style.width = '0%';
    }
  </script>
</body>
</html>
