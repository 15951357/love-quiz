<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戀愛探險測驗</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/20/06/fantasy-2699963_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            transition: background 1s ease;
        }
        .question {
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
        }
        button {
            background: #f57c00;
            border: none;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            color: white;
        }
        button:hover {
            background: #ff9800;
        }
        #result {
            font-weight: bold;
            color: lightgoldenrodyellow;
            margin-top: 30px;
        }
        #actions {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h2>戀愛探險測驗 💖</h2>

    <div class="question" id="q1">
        <h4>1. 你和心儀的人在星空下散步，月光灑在你們的身上。突然，他/她停下來，對你微笑。你會怎麼做？</h4>
        <button onclick="selectAnswer(1, 'A')">A. 牽起他的手，感受這份美好的浪漫。</button>
        <button onclick="selectAnswer(1, 'B')">B. 順其自然，輕輕對他微笑，享受這片刻的寧靜。</button>
        <button onclick="selectAnswer(1, 'C')">C. 尋找話題，開心的聊天，讓這個時刻更加輕鬆愉快。</button>
        <button onclick="selectAnswer(1, 'D')">D. 低下頭，害羞的笑了笑，不知道該怎麼做。</button>
    </div>

    <div class="question hidden" id="q2">
        <h4>2. 你們兩個一起走進了一個充滿鮮花的小道，周圍有著淡淡的花香。他/她突然停下來，將一朵花送給你。你會：</h4>
        <button onclick="selectAnswer(2, 'A')">A. 接過花，輕輕地擁抱他/她，感謝這份心意。</button>
        <button onclick="selectAnswer(2, 'B')">B. 謝謝他/她，並開心地把花放在耳邊。</button>
        <button onclick="selectAnswer(2, 'C')">C. 想要送他/她一朵回禮，感謝他/她的溫暖。</button>
        <button onclick="selectAnswer(2, 'D')">D. 害羞的微笑，心裡卻感到暖暖的。</button>
    </div>

    <div class="question hidden" id="q3">
        <h4>3. 你們一起走到一片安靜的湖泊旁，夕陽正在下沉。你會怎麼做？</h4>
        <button onclick="selectAnswer(3, 'A')">A. 坐下來靜靜地享受這美麗的時光，並告訴他/她你對未來的期待。</button>
        <button onclick="selectAnswer(3, 'B')">B. 拿出相機，記錄這美好的一刻。</button>
        <button onclick="selectAnswer(3, 'C')">C. 輕聲和他/她談談心，分享你心底的想法。</button>
        <button onclick="selectAnswer(3, 'D')">D. 靜靜地坐著，並深呼吸，享受那份寧靜。</button>
    </div>

    <div id="result"></div>
    <div id="actions" class="hidden">
        <button onclick="copyResult()">📋 複製分享文字</button>
        <button onclick="resetQuiz()">🔁 重新測驗</button>
    </div>

    <script>
        let answers = [];
        let finalResult = '';

        // 顯示下一題
        function selectAnswer(qNum, choice) {
            answers[qNum - 1] = choice;
            document.getElementById('q' + qNum).classList.add('hidden');

            // 確保下一題顯示
            if (qNum < 3) {
                document.getElementById('q' + (qNum + 1)).classList.remove('hidden');
            } else {
                showResult();
            }
        }

        function showResult() {
            const count = { A: 0, B: 0, C: 0, D: 0 };
            answers.forEach(a => count[a]++);
            let max = 0;
            let resultKey = 'A';

            for (let key in count) {
                if (count[key] > max) {
                    max = count[key];
                    resultKey = key;
                }
            }

            const results = {
                A: '你是浪漫的冒險家，總是渴望與心愛的人一起探索未來。',
                B: '你是溫柔的守護者，對愛情充滿耐心與細心。',
                C: '你是浪漫的夢想家，喜歡夢幻的世界與愛情故事。',
                D: '你是穩重的戀人，對愛情充滿責任感和穩定性。'
            };

            finalResult = results[resultKey];
            document.getElementById('result').innerText = "你的戀愛代表人物是：" + finalResult;
            document.getElementById('actions').classList.remove('hidden');
        }

        function copyResult() {
            const text = "我在戀愛探險測驗中的結果是：" + finalResult + "，快來測試看看！";
            navigator.clipboard.writeText(text).then(() => {
                alert("已複製分享文字！");
            });
        }

        function resetQuiz() {
            answers = [];
            finalResult = '';
            document.getElementById('result').innerText = '';
            document.getElementById('actions').classList.add('hidden');

            for (let i = 1; i <= 3; i++) {
                document.getElementById('q' + i).classList.add('hidden');
            }
            document.getElementById('q1').classList.remove('hidden');
        }
    </script>
</body>
</html>
