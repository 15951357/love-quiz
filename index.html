<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>戀愛代表人物測驗</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 30px;
            margin: 0;
            background: linear-gradient(to right, #f5a623, #ff5e57); /* 漸變背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* 白色透明背景 */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            color: #5e2b8d; /* 標題顏色 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .question {
            margin-bottom: 20px;
        }

        button {
            background-color: #6a1b9a; /* 按鈕顏色 */
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 10px 0;
            width: 100%;
        }

        button:hover {
            background-color: #9c4dcc; /* 按鈕懸停顏色 */
            transform: scale(1.05); /* 放大效果 */
        }

        #result {
            font-weight: bold;
            color: darkred;
            margin-top: 20px;
            font-size: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #actions {
            margin-top: 20px;
        }

        #actions button {
            background-color: #ff5e57;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        #actions button:hover {
            background-color: #f97376;
        }

        /* 頁面進入動畫 */
        .question {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* 音效 (選擇性) */
        /* 可以選擇為按鈕加入音效或其他視覺效果 */
    </style>
</head>
<body>
    <div class="container">
        <h2>戀愛代表人物測驗 💘</h2>

        <div class="question" id="q1">
            <h4>1. 你最喜歡的約會方式是？</h4>
            <button onclick="selectAnswer(1, 'A')">A. 一起去看電影</button>
            <button onclick="selectAnswer(1, 'B')">B. 隨便走走</button>
            <button onclick="selectAnswer(1, 'C')">C. 有趣的驚喜</button>
            <button onclick="selectAnswer(1, 'D')">D. 一起煮飯</button>
        </div>

        <div class="question" id="q2" style="display:none;">
            <h4>2. 你喜歡哪種戀愛風格？</h4>
            <button onclick="selectAnswer(2, 'A')">A. 強勢又有主見</button>
            <button onclick="selectAnswer(2, 'B')">B. 貼心又細心</button>
            <button onclick="selectAnswer(2, 'C')">C. 浪漫又搞笑</button>
            <button onclick="selectAnswer(2, 'D')">D. 穩重又溫暖</button>
        </div>

        <div class="question" id="q3" style="display:none;">
            <h4>3. 愛情對你來說是？</h4>
            <button onclick="selectAnswer(3, 'A')">A. 共同前進</button>
            <button onclick="selectAnswer(3, 'B')">B. 相互照顧</button>
            <button onclick="selectAnswer(3, 'C')">C. 浪漫童話</button>
            <button onclick="selectAnswer(3, 'D')">D. 安定生活</button>
        </div>

        <div id="result"></div>
        <div id="actions" style="display:none;">
            <button onclick="copyResult()">📋 複製分享文字</button>
            <button onclick="resetQuiz()">🔁 重新測驗</button>
        </div>
    </div>

    <script>
        let answers = [];
        let finalResult = '';

        function selectAnswer(qNum, choice) {
            answers[qNum - 1] = choice;
            document.getElementById('q' + qNum).style.display = 'none';

            if (qNum < 3) {
                document.getElementById('q' + (qNum + 1)).style.display = 'block';
            } else {
                showResult();
            }
        }

        function showResult() {
            const count = { A: 0, B: 0, C: 0, D: 0 };
            answers.forEach(a => count[a]++);
            let max = 0;
            let resultKey = 'A';

            for (let key in count) {
                if (count[key] > max) {
                    max = count[key];
                    resultKey = key;
                }
            }

            const results = {
                A: '勇敢的領導者 🦁',
                B: '溫柔的守護者 🐻',
                C: '浪漫的夢想家 🦄',
                D: '安穩的陪伴者 🐢'
            };

            finalResult = results[resultKey];
            document.getElementById('result').innerText = "你的戀愛代表人物是：" + finalResult;
            document.getElementById('actions').style.display = 'block';
        }

        function copyResult() {
            const text = "我在戀愛代表人物測驗中是：" + finalResult + "，快來測你的！";
            navigator.clipboard.writeText(text).then(() => {
                alert("已複製分享文字！");
            });
        }

        function resetQuiz() {
            answers = [];
            finalResult = '';
            document.getElementById('result').innerText = '';
            document.getElementById('actions').style.display = 'none';

            for (let i = 1; i <= 3; i++) {
                document.getElementById('q' + i).style.display = (i === 1) ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
