<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戀愛代表人物測驗</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 30px;
            margin: 0;
            background: url('https://images.unsplash.com/photo-1533030598353-c709f43a7b8e?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGZvcmVzdHxlbnwwfHx8fDE2Njc5NzAxODk&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* 透明黑色背景，讓文字更突出 */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 700px;
            text-align: center;
            overflow: hidden;
        }

        h2 {
            font-size: 48px;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            color: #A7C7E7;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        p.intro {
            font-size: 22px;
            margin-bottom: 40px;
            color: #d1d1d1;
            line-height: 1.6;
        }

        .question h4 {
            font-size: 28px;
            color: #F39C12;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 15px;
        }

        .question {
            margin-bottom: 30px;
        }

        button {
            background-color: #6A4C7C; /* 神秘的紫色 */
            color: white;
            padding: 20px 40px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 10px 0;
            width: 100%;
        }

        button:hover {
            background-color: #8E7A8D;
            transform: scale(1.05);
        }

        #result {
            font-weight: bold;
            color: #F39C12;
            margin-top: 30px;
            font-size: 24px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        #actions {
            margin-top: 30px;
        }

        #actions button {
            background-color: #9B59B6;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #actions button:hover {
            background-color: #8E44AD;
        }

        /* 問題進入動畫 */
        .question {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h2 {
                font-size: 36px;
            }

            .question h4 {
                font-size: 24px;
            }

            button {
                font-size: 20px;
                padding: 15px 30px;
            }

            #result {
                font-size: 22px;
            }

            #actions button {
                font-size: 18px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 30px;
            }

            .question h4 {
                font-size: 20px;
            }

            button {
                font-size: 18px;
                padding: 12px 25px;
            }

            #result {
                font-size: 20px;
            }

            #actions button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>戀愛代表人物測驗 💘</h2>

        <p class="intro">這是一個輕鬆有趣的戀愛測驗，幫助你發現自己在戀愛中最具代表性的角色。每個問題的答案會對應到你戀愛風格的不同面向，讓我們一起來探索吧！</p>

        <div class="question" id="q1">
            <h4>1. 當你和對方約會時，總會有那麼一刻，心跳加速。你最喜歡的約會方式是？</h4>
            <button onclick="selectAnswer(1, 'A')">A. 一起去看電影</button>
            <button onclick="selectAnswer(1, 'B')">B. 隨便走走</button>
            <button onclick="selectAnswer(1, 'C')">C. 有趣的驚喜</button>
            <button onclick="selectAnswer(1, 'D')">D. 一起煮飯</button>
        </div>

        <div class="question" id="q2" style="display:none;">
            <h4>2. 在愛情中，有時候是一場小小的爭執，也能讓彼此的心更加靠近。你喜歡哪種戀愛風格呢？</h4>
            <button onclick="selectAnswer(2, 'A')">A. 強勢又有主見</button>
            <button onclick="selectAnswer(2, 'B')">B. 貼心又細心</button>
            <button onclick="selectAnswer(2, 'C')">C. 浪漫又搞笑</button>
            <button onclick="selectAnswer(2, 'D')">D. 穩重又溫暖</button>
        </div>

        <div class="question" id="q3" style="display:none;">
            <h4>3. 你和對方的愛情是怎樣的？是像童話般的浪漫，還是現實中的平凡卻又充滿溫暖？</h4>
            <button onclick="selectAnswer(3, 'A')">A. 共同前進</button>
            <button onclick="selectAnswer(3, 'B')">B. 相互照顧</button>
            <button onclick="selectAnswer(3, 'C')">C. 浪漫童話</button>
            <button onclick="selectAnswer(3, 'D')">D. 安定生活</button>
        </div>

        <div id="result"></div>
        <div id="actions" style="display:none;">
            <button onclick="copyResult()">📋 複製分享文字</button>
            <button onclick="resetQuiz()">🔁 重新測驗</button>
        </div>
    </div>

    <script>
        let answers = [];
        let finalResult = '';

        function selectAnswer(qNum, choice) {
            answers[qNum - 1] = choice;
            document.getElementById('q' + qNum).style.display = 'none';

            if (qNum < 4) {
                document.getElementById('q' + (qNum + 1)).style.display = 'block';
            } else {
                showResult();
            }
        }

        function showResult() {
            const count = { A: 0, B: 0, C: 0, D: 0 };
            answers.forEach(a => count[a]++);
            let max = 0;
            let resultKey = 'A';

            for (let key in count) {
                if (count[key] > max) {
                    max = count[key];
                    resultKey = key;
                }
            }

            const results = {
                A: '勇敢的領導者 🦁',
                B: '溫柔的守護者 🐻',
                C: '浪漫的夢想家 🦄',
                D: '安穩的陪伴者 🐢'
            };

            finalResult = results[resultKey];
            document.getElementById('result').innerText = "你的戀愛代表人物是：" + finalResult;
            document.getElementById('actions').style.display = 'block';
        }

        function copyResult() {
            const text = "我在戀愛代表人物測驗中是：" + finalResult + "，快來測你的！";
            navigator.clipboard.writeText(text).then(() => {
                alert("已複製分享文字！");
            });
        }

        function resetQuiz() {
            answers = [];
            finalResult = '';
            document.getElementById('result').innerText = '';
            document.getElementById('actions').style.display = 'none';

            for (let i = 1; i <= 3; i++) {
                document.getElementById('q' + i).style.display = (i === 1) ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
